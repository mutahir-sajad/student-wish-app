<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Student Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wishes-container">
        <h1>Stylish Student Wishes</h1>

        <!-- Disclaimer Section -->
        <div class="disclaimer">
            <strong>Disclaimer:</strong> Please refrain from using inappropriate language and avoid mentioning specific schools or teachers' names in your wishes. Let's keep the wishes positive and respectful.
        </div>

        <form id="wishes-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <label for="wish">Your Wish:</label>
            <textarea id="wish" rows="4" required></textarea>
            <button type="button" onclick="submitWish()">Submit Wish</button>
        </form>
        <div id="wishes-list"></div>

        <script src="main.js"></script>
        <script src="server.js"></script>
    </div>
</body>
</html>
